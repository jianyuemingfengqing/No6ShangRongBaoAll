<!DOCTYPE html>
<html lang="zh-ch">
    <head>
        <meta charset="UTF-8">
        <title>axios</title>
        <script type="text/javascript" src="js/axios.js"></script>
    </head>
    <body>
        <script>
            axios.get('http://localhost:10086/user/list').then(function (response) {
                console.log(response);
            }).catch(function (error) {
                console.log(error)
            });
        </script>

        <script>
            axios({
                url: 'http://localhost:10086/user/list',
                method: 'GET',
                params: {pageNum: 1}, // 请求参数  url?k=v&k2=v2
                data: {username: "fangfang", age: 18}, //请求体参数  get方式没有请求体
                headers: {token: "123456"}, //请求头
            }).then((response) => {
                console.log(response + "2");
            }).catch((error) => {
                console.log(error + "2");
            })
        </script>
    </body>
</html>
